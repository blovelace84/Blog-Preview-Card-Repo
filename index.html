<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Blog Preview Card</title>
</head>
<body>
  <div class="card">
    <img src="assets/images/illustration-article.svg" alt="Article graphic" class="card-image" />

    <div class="card-content">
      <a href="https://blovelace84.blogspot.com/2025/05/my-first-post.html">Read my Post</a>
      <p class="publish-date">Published 4 May 2025</p>
      <h2 class="title">My First Blog</h2>
      <p class="description">
        This is a short description of the blog post. It gives an overview of what the post is about and entices readers to click through to read more.
      </p>
      <div class="author">
        <img src="design/Brittani.jpg" alt="Author avatar" class="avatar" />
        <p class="author-name">Brittani Lovelace</p>
      </div>
    </div>
  </div>
</body>
</html>
